<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Web động - Lưu Tên và Tính BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Ứng dụng Web động với Node.js và Express</h1>

    <!-- Form Lưu Tên -->
    <section>
        <h2>Lưu tên</h2>
        <form id="nameForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Gửi tên</button>
        </form>
        <p id="nameResponse"></p>
        <section>
            <!-- Form Tính BMI -->
            <h2>Tính chỉ số BMI</h2>
            <form id="bmiForm">
                <!-- Input cho chiều cao -->
                <label for="height">Chiều cao (m):</label>
                <input type="number" id="height" name="height" step="0.01" required>
        
                <!-- Input cho cân nặng -->
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" name="weight" required>
        
                <!-- Nút submit -->
                <button type="button" onclick="calculateBMI()">Tính BMI</button>
            </form>
        
            <!-- Hiển thị kết quả -->
            <p id="bmiResult"></p>
        </section> 
    <script src="js/script.js"></script>
</body>

</html>
